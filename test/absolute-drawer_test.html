<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>absolute-drawer test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../absolute-drawer/absolute-drawer.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <absolute-drawer></absolute-drawer>
      </template>
    </test-fixture>

    <script>
      suite('absolute-drawer', function () {
        var element

        setup(function () {
          element = fixture('basic')
        })

        test('instantiating the element works', function () {
          expect(element.is).to.be.equal('absolute-drawer')
        })
      })
    </script>

  </body>
</html>
